<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<ui:composition
	template="/html/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.tituloPagina}" />
	</ui:define>
	<ui:define name="contenido">
		
			<h:form class="form-horizontal form-material">
				<div class="form-group">
					<label for="txtDNI" class="col-md-12">Cedula</label>
					<div class="col-md-12">
						<h:inputText id="txtDNI" value="#{cuentaBean.newCliente.cedula}"
							class="form-control form-control-line" />
							<h:message for="txtDNI" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtNombre" class="col-md-12">Nombre:</label>
					<div class="col-md-12">
						<h:inputText id="txtNombre" value="#{cuentaBean.newCliente.nombre}"
						class="form-control form-control-line"/>
						<h:message for="txtNombre" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtEmail" class="col-md-12">Numero celular</label>
					<div class="col-md-12">
						<h:inputText id="txtEmail" value="#{cuentaBean.newCliente.numeroCelular}"
						class="form-control form-control-line"/>
						<h:message for="txtEmail" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtTipoDocumento" class="col-md-12">Saldo celular</label>
					<div class="col-md-12">
						<h:inputText id="txtSaldoCelular" value="#{cuentaBean.newCliente.saldo}"
						class="form-control form-control-line"/>
						<h:message for="txtSaldoCelular" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtTipoDocumento" class="col-md-12">Saldo cuenta</label>
					<div class="col-md-12">
						<h:inputText id="txtSaldoCuentta" value="#{cuentaBean.saldo}"
						class="form-control form-control-line"/>
						<h:message for="txtSaldoCuenta" />
					</div>
				</div>				
				
				<div class="form-group">
					<div class="col-sm-12">
					    <h:commandButton action="#{cuentaBean.guardarCuenta()}" class="btn btn-success"
					       value="Guardar" />
					</div>
				</div>
			</h:form>

	</ui:define>

</ui:composition>

</html>
